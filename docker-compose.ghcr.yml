# Docker Compose Configuration for GitHub Container Registry
# Use this file on your VPS server to pull pre-built images

services:
  postiz:
    # Replace with your GitHub Container Registry image
    # Format: ghcr.io/<github-username>/<repo-name>:latest
    image: ghcr.io/jamesdunnington/postiz-app-custom:latest
    
    # If the repository is private, you'll need to authenticate:
    # docker login ghcr.io -u <github-username> -p <github-personal-access-token>
    
    container_name: postiz-app
    restart: unless-stopped
    
    ports:
      - "3000:3000"      # Frontend
      - "4200:4200"      # Backend
    
    environment:
      # Backend Configuration
      - BACKEND_URL=http://localhost:4200
      - FRONTEND_URL=http://localhost:3000
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:4200
      
      # Database
      - DATABASE_URL=postgresql://postiz:postiz_password@postgres:5432/postiz
      
      # Redis
      - REDIS_URL=redis://redis:6379
      
      # JWT Secret (change this!)
      - JWT_SECRET=your-super-secret-jwt-key-change-this
      
      # Pinterest API (add your credentials)
      - PINTEREST_CLIENT_ID=your_pinterest_client_id
      - PINTEREST_CLIENT_SECRET=your_pinterest_client_secret
      
      # Add other environment variables as needed
    
    depends_on:
      - postgres
      - redis
    
    networks:
      - postiz-network

  postgres:
    image: postgres:15-alpine
    container_name: postiz-postgres
    restart: unless-stopped
    
    environment:
      - POSTGRES_DB=postiz
      - POSTGRES_USER=postiz
      - POSTGRES_PASSWORD=postiz_password
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    networks:
      - postiz-network

  redis:
    image: redis:7-alpine
    container_name: postiz-redis
    restart: unless-stopped
    
    volumes:
      - redis_data:/data
    
    networks:
      - postiz-network

volumes:
  postgres_data:
  redis_data:

networks:
  postiz-network:
    driver: bridge
